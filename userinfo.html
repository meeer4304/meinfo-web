<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #1dbf73;
        }
        .user-info {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .badges img {
            width: 30px;
            height: 30px;
            margin: 5px;
        }
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>User Information</h1>
    <div class="user-info">
        <img id="avatar" class="avatar" src="" alt="User Avatar">
        <h2 id="username">Username</h2>
        <p id="userid">User ID: </p>
        <p id="roles">Roles: </p>
        <div class="badge-container" id="badges">
            <!-- Badges will be inserted here -->
        </div>
    </div>

    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);

        const userId = params.get('userid');
        const username = params.get('username');
        const avatar = params.get('avatar');
        const roles = params.get('roles');
        const badges = params.get('badges').split(',');

        // Set the user info
        document.getElementById('avatar').src = avatar;
        document.getElementById('username').textContent = username;
        document.getElementById('userid').textContent = `User ID: ${userId}`;
        document.getElementById('roles').textContent = `Roles: ${roles || 'No roles'}`;

        // Badge icons mapping
        const badgeIcons = {
            "DISCORD_NITRO": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/nitro.png",
            "EARLY_SUPPORTER": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/early_supporter.png",
            "BUG_HUNTER_LEVEL_1": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/bug_hunter_level_1.png",
            "BUG_HUNTER_LEVEL_2": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/bug_hunter_level_2.png",
            "DISCORD_PARTNER": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/partner.png",
            "HYPESQUAD_EVENTS": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/hypesquad_events.png",
            "VERIFIED_BOT_DEVELOPER": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/verified_bot_developer.png"
        };

        // Display badges if available
        const badgesContainer = document.getElementById('badges');
        badges.forEach(badge => {
            if (badgeIcons[badge]) {
                const badgeImage = document.createElement('img');
                badgeImage.src = badgeIcons[badge];
                badgeImage.alt = badge;
                badgesContainer.appendChild(badgeImage);
            }
        });
    </script>

</body>
</html>
