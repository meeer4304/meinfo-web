<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            text-align: center;
            margin-top: 50px;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: #0e0e0e;
            }
            50% {
                background: #333;
            }
            100% {
                background: #0e0e0e;
            }
        }

        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #00ae86;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00ae86;
            }
            100% {
                box-shadow: 0 0 20px #00ae86;
            }
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            margin: auto;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 24px;
            color: #00ae86;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #00ae86, 0 0 20px #00ae86;
            }
            100% {
                text-shadow: 0 0 20px #00ae86, 0 0 30px #00ae86;
            }
        }

        p {
            font-size: 16px;
        }

        #roles, #badges {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        #roles span, #badges span {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img id="avatar" src="" alt="Avatar"><br><br>
        <h2 id="username"></h2>
        <p>ID: <span id="userid"></span></p>
        <div id="roles"></div>
        <div id="badges"></div>
    </div>

    <script>
        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userid');
        const username = urlParams.get('username');
        const avatar = urlParams.get('avatar');
        const roles = urlParams.get('roles').split(',');
        const badges = urlParams.get('badges').split(',');

        // Set content
        document.getElementById('username').textContent = username;
        document.getElementById('userid').textContent = userId;
        document.getElementById('avatar').src = avatar;

        // Display roles
        const rolesDiv = document.getElementById('roles');
        rolesDiv.innerHTML = `<strong>Roles:</strong><br>`;
        roles.forEach(role => {
            rolesDiv.innerHTML += `<span>${role}</span>`;
        });

        // Display badges
        const badgesDiv = document.getElementById('badges');
        badgesDiv.innerHTML = `<strong>Badges:</strong><br>`;
        badges.forEach(badge => {
            badgesDiv.innerHTML += `<span>${badge}</span>`;
        });

        // Debug: If the avatar URL is missing, log an error
        if (!avatar) {
            console.error("Avatar URL is missing or broken!");
        }
    </script>
</body>
</html>
