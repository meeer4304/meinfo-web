<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f5f5f5;
            text-align: center;
            padding: 30px;
            margin: 0;
        }
        h1 {
            color: #1dbf73;
            text-shadow: 0 0 10px #1dbf73, 0 0 20px #1dbf73;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .user-info:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
        }
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #1dbf73;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        .badges img {
            width: 30px;
            height: 30px;
            margin: 5px;
            filter: brightness(1.2);
            transition: all 0.3s ease;
        }
        .badges img:hover {
            filter: brightness(1.5);
            transform: scale(1.1);
        }
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .roles {
            font-size: 14px;
            color: #f5f5f5;
            margin-top: 10px;
        }
        .role {
            background-color: #1dbf73;
            color: #fff;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .role:hover {
            background-color: #1eaf63;
        }
    </style>
</head>
<body>

    <h1>User Information</h1>
    <div class="user-info">
        <img id="avatar" class="avatar" src="" alt="User Avatar">
        <h2 id="username">Username</h2>
        <p id="userid">User ID: </p>
        
        <div class="roles" id="roles">
            <!-- Roles will be inserted here -->
        </div>

        <div class="badge-container" id="badges">
            <!-- Badges will be inserted here -->
        </div>
    </div>

    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);

        const userId = params.get('userid');
        const username = params.get('username');
        const avatar = params.get('avatar');
        const roles = params.get('roles');
        const badges = params.get('badges').split(',');

        // Set the user info
        document.getElementById('avatar').src = avatar;
        document.getElementById('username').textContent = username;
        document.getElementById('userid').textContent = `User ID: ${userId}`;
        
        // Display roles
        const rolesContainer = document.getElementById('roles');
        if (roles) {
            const roleArray = roles.split(',');
            roleArray.forEach(role => {
                const roleElement = document.createElement('span');
                roleElement.classList.add('role');
                roleElement.textContent = role;
                rolesContainer.appendChild(roleElement);
            });
        } else {
            rolesContainer.textContent = "No roles";
        }

        // Badge icons mapping
        const badgeIcons = {
            "DISCORD_NITRO": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/nitro.png",
            "EARLY_SUPPORTER": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/early_supporter.png",
            "BUG_HUNTER_LEVEL_1": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/bug_hunter_level_1.png",
            "BUG_HUNTER_LEVEL_2": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/bug_hunter_level_2.png",
            "DISCORD_PARTNER": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/partner.png",
            "HYPESQUAD_EVENTS": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/hypesquad_events.png",
            "VERIFIED_BOT_DEVELOPER": "https://cdn.discordapp.com/attachments/711569055594258472/871172055530215936/verified_bot_developer.png"
        };

        // Display badges if available
        const badgesContainer = document.getElementById('badges');
        badges.forEach(badge => {
            if (badgeIcons[badge]) {
                const badgeImage = document.createElement('img');
                badgeImage.src = badgeIcons[badge];
                badgeImage.alt = badge;
                badgesContainer.appendChild(badgeImage);
            }
        });
    </script>

</body>
</html>
