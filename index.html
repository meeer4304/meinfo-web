<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #2f3136;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #36393f;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        img.avatar {
            border-radius: 50%;
            width: 128px;
            height: 128px;
        }

        .badge {
            width: 30px;
            height: 30px;
            margin: 5px;
        }

        .badge-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role {
            background-color: #2a2d36;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }

        h1 {
            color: #7289da;
        }

        .glow-text {
            color: #7289da;
            text-shadow: 0 0 10px #7289da, 0 0 20px #7289da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow-text" id="username">Meeer's Info</h1>
        <img id="avatar" class="avatar" src="" alt="User Avatar">
        <p id="userid">User ID: </p>
        <div id="roles"></div>
        <div id="badges" class="badge-container"></div>
        <a id="profile-link" href="" target="_blank">Click here to view full profile</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const userid = urlParams.get('userid');
        const avatar = urlParams.get('avatar');
        const roles = urlParams.get('roles');
        const badges = urlParams.get('badges');

        document.getElementById('username').textContent = username + "'s Info";
        document.getElementById('avatar').src = avatar;
        document.getElementById('userid').textContent = "User ID: " + userid;
        document.getElementById('roles').innerHTML = roles.split(',').map(role => `<span class="role">${role}</span>`).join('');
        document.getElementById('badges').innerHTML = badges.split(' ').map(badge => `<img class="badge" src="${badge}" alt="Badge">`).join('');
        document.getElementById('profile-link').href = `https://discord.com/users/${userid}`;
    </script>
</body>
</html>
