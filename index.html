<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .badge {
      margin: 5px;
    }
    .badge img {
      width: 40px;
      height: 40px;
    }
    .glow {
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }
    h1, h2 {
      font-size: 2rem;
    }
    .roles {
      margin-top: 20px;
      text-align: left;
      font-size: 1.1rem;
    }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 class="glow">User Information</h1>
  <img id="avatar" src="" alt="User Avatar" style="border-radius: 50%; width: 150px;">
  <h2 id="username"></h2>
  <p id="userid"></p>

  <div class="roles" id="roles"></div>

  <div class="badge-container" id="badges"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('username').textContent = "Username: " + urlParams.get('username');
    document.getElementById('userid').textContent = "User ID: " + urlParams.get('userid');
    document.getElementById('avatar').src = urlParams.get('avatar');

    // Display roles
    const roles = urlParams.get('roles').split(',');
    const rolesDiv = document.getElementById('roles');
    rolesDiv.innerHTML = 'Roles: ' + (roles.length > 0 ? roles.join(', ') : 'None');

    // Display badges (with images)
    const badges = urlParams.get('badges');
    const badgesDiv = document.getElementById('badges');
    
    if (badges && badges !== 'None') {
      badgesDiv.innerHTML = badges; // Already passed as image links
    } else {
      badgesDiv.innerHTML = 'No badges';
    }
  </script>
</body>
</html>
